<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <h1 class="form-title">Registration</h1>
        <form action="connect.php" method="POST">
            <div class="main-user-info">
                <div class="user-input-box">
                    <label for="fullName">Full Name</label>
                    <input type="VARCHAR" id="fullName" name="fullName" placeholder="Enter Full Name">
                </div>
                <div class="user-input-box">
                    <label for="username">Username</label>
                    <input type="VARCHAR" id="username" name="username" placeholder="Enter Username">
                </div>
                <div class="user-input-box">
                    <label for="email">Email</label>
                    <input type="VARCHAR" id="email" name="email" placeholder="Enter Email">
                </div>
                <div class="user-input-box">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="BIGNIT" id="phone number" name="phone number" placeholder="Enter Phone Number">
                </div>
                <div class="user-input-box">
                    <label for="password">Password</label>
                    <input type="VARCHAR" id="password" name="password" placeholder="Enter Password">
                </div>
                <div class="user-input-box">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="VARCHAR" id="confirm Password" name="confirm Password" placeholder="Confirm Password">
                </div>
            </div>
            <div class="gender-details-box">
                <span class="gender-title">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male" value="Male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="Female">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="other" value="Other">
                    <label for="other">Other</label>
                </div>
            </div>
            <div class="form-submit-btn">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
